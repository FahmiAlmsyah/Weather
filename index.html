<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="container-card">
          <div class="search-box">
            <form id="search-form" action="javascript:void(0);">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="Search"
              />
              <button type="submit" style="display: none">Search</button>
            </form>
            <ul
              id="suggestions-list"
              style="list-style-type: none; padding: 0; margin-top: 10px"
            ></ul>
          </div>

          <div class="weather-info">
            <div class="location">
              <i style="color: #0077be" class="fa-solid fa-location-dot"></i>
              <span id="loc">Surabaya, Indonesia</span>
              <span id="condIcon">☁️</span>
            </div>
            <div id="temperature" class="temperature">0&deg;</div>
            <div id="cond" class="weather-condition">Unknown</div>
          </div>
        </div>
      </div>

      <div class="hourly margin">
        <div class="card-hourly">
          <div class="d-flex border-bottom gap-2 mb-2">
            <div class="text"><i class="fa-solid fa-clock"></i></div>
            <div class="text">HOURLY WEATHER CONDITION</div>
          </div>
          <div class="d-flex all" id="weatherHourly"></div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-xl-8">
          <div class="card-fore">
            <div class="d-flex gap-2 border-bottom">
              <div class="text"><i class="fa-solid fa-calendar-days"></i></div>
              <div class="text">7 DAYS FORECAST</div>
            </div>
            <div id="forecast"></div>
          </div>
        </div>

        <div class="col-xl-4 align">
          <div class="row row-cols-2 row-gap-5">
            <div class="col">
              <div class="card-feel-1">
                <div class="d-flex gap-2 align-items-center">
                  <div>
                    <i class="fa-solid fa-water"></i>
                  </div>
                  <div>HUMIDITY</div>
                </div>
                <div class="temp" id="humidity"></div>
              </div>
            </div>
            <div class="col">
              <div class="card-feel">
                <div class="d-flex gap-2 align-items-center">
                  <div>
                    <i class="fa-solid fa-wind"></i>
                  </div>
                  <div>WIND</div>
                </div>
                <div class="temp" id="wind"></div>
              </div>
            </div>
            <div class="col">
              <div class="card-feel-sun">
                <div class="d-flex gap-2 align-items-center">
                  <div>
                    <i class="fa-solid fa-moon"></i>
                  </div>
                  <div>Sunset</div>
                </div>
                <div class="temp" id="sunset"></div>

                <div class="sunrise">
                  <div id="sunrise"></div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card-feel-1">
                <div class="d-flex gap-2 align-items-center">
                  <div>
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                  </div>
                  <div>FEELS LIKE</div>
                </div>
                <div class="temp" id="feelLike"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <div class="text-center" id="footer" style="color: white; padding: 20px; font-size: 1rem; text-shadow: 1px 1px 2px black;">Weather For Surabaya, Indonesia</div>
      </footer>
    </div>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
    <script src="wmocode.js"></script>
  </body>
</html>
