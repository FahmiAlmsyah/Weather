<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="container-card">
          <div class="search-box">
            <input type="text" class="form-control" placeholder="Search" />
          </div>

          <div class="weather-info">
            <div class="location">Bandung, ID</div>
            <div id="temperature" class="temperature">24¬∞</div>
            <div id="condition" class="weather-condition">Partly Cloudy</div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-xl-8">
          <div class="card-fore">
            <div class="d-flex gap-2 border-bottom">
              <div class="text"><i class="fa-solid fa-calendar-days"></i></div>
              <div class="text">7 DAYS FORECAST</div>
            </div>
            <div class="d-flex justify-content-between gap-2 border-bottom mt-4">
              <div class="days">Mon, 06 Jan</div>
              <div class="d-flex gap-2">
                <div class="days">üå§Ô∏è</div>
                <div class="days">90</div>
                <div class="days">/</div>
                <div class="days">30&deg;</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-4 align">
          <div class="row-row-cols-2 row-gap-5">
            <div class="col">
              <div class="card-feel-1">
                <div class="d-flex gap-2">
                  <div>
                    <i class="fa-solid fa-water"></i>
                  </div>
                  <div>HUMIDITY</div>
                </div>
                <div class="temp" id="humidity"></div>
              </div>
            </div>
            <div class="col">
              <div class="card-feel">
                <div class="d-flex gap-2">
                  <div>
                    <i class="fa-solid fa-wind"></i>
                  </div>
                  <div>WIND</div>
                </div>
                <div class="temp" id="wind"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- index js -->
    <script src="index.js"></script>
    <script src="wmocode.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </body>
</html>
